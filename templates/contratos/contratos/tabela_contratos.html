<table class="table table-striped">
    <thead>
    <tr>
        <th>Numero do Contrato</th>
        <th>Fornecedor</th>
    </tr>
    </thead>
    <tbody>
    {% for c in contratos %}
        <tr>
            <td><a href="{% url "Contratos:Contrato" slug_contrato=c.slug %}">{{ c.numero_contrato }}</a></td>
            <td><a href="{% url "Contratos:Contrato" slug_contrato=c.slug %}">{{ c.fornecedor }}</a></td>
        </tr>

    {% endfor %}
    </tbody>
</table>
